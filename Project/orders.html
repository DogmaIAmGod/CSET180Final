<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="./ProductCSS.css">
</head>
<style>
  p {
  text-transform:capitalize
  }
  img {
  height: 250px;
  width: 100px;
  }
  h1 {
    text-decoration: underline;
    color: green;
  }
  .entry {
    color: white;
    background-color: green;
  }
  header {
    color: white;
    background-color: green;
    text-align: center;
  }
  header h1 {
    color: white;
    text-decoration: none;
  }
  .legal {
    float: left;
  }
  .copyright {
    float: right;
  }
  footer {
    margin-top: 50px;
    width: 34%;
  }
</style>
<body>
    <header>
        <h1>Scammazon</h1>
    </header>
              <h1>THANK YOU FOR YOUR ORDER</h1>
    {% for order in orders %}
      <div class="container">
        <div class="row">
          <div class="col-md-3 product-details">
            <p class="entry">Order Status: {{ order['order_status']}}</p>
            <p class="entry">Date of Order: {{ order['order_date'] }}</p>
            <p class="entry">Total: ${{ order['total'] }}</p>
    {% endfor %}
    <h5 class="entry">Items:</h5>
    {% for item in items %}
    <p class="entry">${{ item[0] }} - {{ item[1] }}</p>
    {% endfor %}

          </div>
        </div>
      </div>
      <footer>
        <p class="legal">Scammazon</p>
        <p class="copyright">2023</p>
    </footer>
  </body>
</html>
