  p {

  }
  img {
  height: 250px;

  }

<body>
<div>
        <div class="row">
    {% for review in reviews %}
        <div class="col-sm-4 ">
          <div class="product-details">
            <p>Items Ordered: {{ review['text']}}</p>
            <p>Price: ${{ review['total'] }}</p>
              <button><a href="/leave_review/{{ review['id'] }}">Leave a review</a></button>
          </div>
        </div>
    {% endfor %}
 </div>

</div>
