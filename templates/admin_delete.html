<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 50%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 50%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #45a049;
    }
    img {width:100px; height:100px;}
    label {text-transform:capitalize}
</style>

{% extends "base.html" %}
{% block body %}

    <div class="body">
        {% if error %}
            <h2>{{ error }}</h2>
        {% endif %}

        {% if success %}
            <h2>{{ success }}</h2>
        {% endif %}
        <h1>Test Deletion</h1>
        <p><i>Confirm for Deletion</i></p>
        <form action="/product_delete" method="POST">
            {% for use in product_info %}
            <input type="text" name="product_id" value="{{ use['product_id'] }}" style="display:none"/>
            <div class="info">
                <div class="float" style="float:left; margin-left: 30px">
                    <div>
                        <label >Title: {{ use['title'] }}</label><br>
                        <label>Description: {{ use['description'] }} </label><br>
                        <label>Image: <img src="{{ use['image'] }}"></label><br>
                        <label>Active Warranty: {{ use['active_warranty'] }}</label><br>
                        <label>Color: {{ use['color'] }}</label><br>
                        <label>Size: {{ use['size'] }}</label><br>
                        <label>Price: ${{ use['price'] }}</label><br>
                    </div>
                </div>
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br> <input type="submit" value="Submit For Deletion" class="input_submit">
        {% endfor %}
        </form>
    </div>
{% endblock %}
