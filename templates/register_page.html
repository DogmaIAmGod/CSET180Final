{% extends "base.html" %}
{% block body %}

<section class="vh-100 bg-image">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-50">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Register</h2>
              {% if error %}
              <h2 style="text-align: center">{{ error }}</h2>
              {% endif %}
              {% if success %}
              <h2 style="text-align: center">{{ success }}</h2>
              {% endif %}
            <form action="/accounts/register" method="POST">
              <div class="form-outline mb-4">
                <input type="text" id="form3Example2cg" class="form-control form-control-lg" placeholder="First Name" name="first_name" required/>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="form3Example3cg" class="form-control form-control-lg" placeholder="Last Name" name="last_name" required/>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="form3Example5cg" class="form-control form-control-lg" placeholder="Email" name="email" required/>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Username" name="username" required/>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Password" name="password" required/>
              </div>

              <div class="form-outline mb-4">
                <select name="type" class="input-field form-control form-control-lg" id="form3Example6cg" name="type" required>
                  <option value="" disabled selected>Account Type</option>
                  <option value="customer">Customer</option>
                  <option value="admin">Admin</option>
                  <option value="vendor">Vendor</option>
                </select>
              </div>

              <div class="d-flex justify-content-center">
                <input type="submit" value="Register" class="input_submit btn btn-success btn-block btn-lg gradient-custom-4 text-body">
              </div>

              <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="/accounts/login"
                  class="fw-bold text-body"><u>login here</u></a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
