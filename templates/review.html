{% extends "base.html" %}
{% block body %}
<body>
    
<form>
<section class="vh-100 bg-image">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
<div class="container h-50">
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-12 col-md-9 col-lg-7 col-xl-6">
<div class="card" style="border-radius: 15px;">
<div class="card-body p-5">

        <h2>Scamazon Product Review</h2>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <textarea id="comment" name="comment" rows="5" required placeholder="write review here..."></textarea>
        </div>
        <div class="form-group">
            <label for="image">Submit Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="d-flex justify-content-center">
        <button type="button"
            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit review</button>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</section>
</form>
</body>
{% endblock %}
