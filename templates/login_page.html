{% extends "base.html" %}
{% block body %}
<section class="vh-100 bg-body-tertiary">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-50">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Login</h2>

            <form action="/accounts/login" method="POST">
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" placeholder="Username / Emails"/>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" placeholder="Password" />
              </div>

              {% if error %}
              <h2>{{ error }}</h2>
              {% endif %}
              {% if success %}
              <h2>{{ success }}</h2>
              {% endif %}
              <div class="d-flex justify-content-center">
                <input type="submit" value="Login" class="input_submit btn btn-success btn-block btn-lg gradient-custom-4 text-body">
              </div>

              <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="/accounts/register"
                  class="fw-bold text-body"><u>Sign up here</u></a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
